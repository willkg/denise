<!DOCTYPE html>
<html lang="en">
  <head>
    <title>{% block title %}{% endblock title %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="{{ url_for('favicon') }}" rel="shortcut icon">
    <link href="{{ url_for('static', filename='bootstrap-3.2.0/css/bootstrap.min.css') }}" rel="stylesheet" media="screen">
    <link href="{{ url_for('static', filename='css/denise.css') }}" rel="stylesheet" media="screen">
  </head>
  <body>
    <div class="outer-container container">
      <nav class="navbar navbar-default navbar-static-top" role="navigation">
        <div class="navbar-header">
          <a class="navbar-brand" href="/">Denise <small>BETA!</small></a>
        </div>
      </nav>

      <div class="main container">
        {% block content %}
        {% endblock content %}
      </div>

      <footer>
        <p>
          Powered by <a href="https://github.com/willkg/denise">Denise</a> and
          <a href="https://github.com/willkg/dennis">Dennis</a>.
        </p>
        <p>
          Having problems? Questions, comments and/or concerns? Send
          an email to<em>willkg AT mozilla DOT com</em>.
        </p>
      </footer>
    </div>
    <script src="{{ url_for('static', filename='jquery-2.1.1/jquery.min.js') }}"></script>
    <script src="{{ url_for('static', filename='bootstrap-3.2.0/js/bootstrap.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/denise.js') }}"></script>
  </body>
</html>
